name: CI / Build / Deploy (kubeconfig)

on:
  push:
    branches: [ main ]

env:
  IMAGE: krish/myapp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & test
        run: |
          npm ci
          npm test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (tag: commit sha)
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE }}:${{ github.sha }}
          build-args: |
            NODE_ENV=production

      - name: Restore kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Apply manifests and update image
        run: |
          kubectl apply -f k8s/
          kubectl set image deployment/myapp myapp=${{ env.IMAGE }}:${{ github.sha }} -n default
          kubectl rollout status deployment/myapp -n default --timeout=120s